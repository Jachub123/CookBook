<div class="row">
  <form (ngSubmit)="addIngredient(f)" #f="ngForm" class="col-12 p-0">
    <div class="row">
      <div class="col-sm-9 p-0 pr-sm-2 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="col-sm-3 p-0 form-group">
        <label for="amount">Menge</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-12 p-0">
        <ng-template #control
          ><button
            prev
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Aktualisieren" : "Hinzufügen" }}</button
          ><button
            class="btn btn-danger"
            type="button"
            appAffirmationWarning
            *ngIf="editMode"
          >
            Löschen</button
          ><button class="btn btn-primary" type="button" (click)="onClear()">
            leeren
          </button></ng-template
        >
        <div *ngIf="!sure; else control">
          <app-are-you-sure
            [itemIndex]="editedItemIndex"
            [ingredient]="true"
            [slForm]="f"
          ></app-are-you-sure>
        </div>
      </div>
    </div>
  </form>
</div>
