<div class="row pl-1">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div *ngIf="sure; else control" class="col-12 pl-0">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Speichern</button
          ><button
            type="button"
            class="btn btn-danger"
            [cancel]="recipeForm"
            appAffirmationWarning
          >
            Abbrechen
          </button>
        </div>
        <ng-template #control>
          <div class="warn">
            <app-are-you-sure [cancel]="true"></app-are-you-sure>
          </div>
        </ng-template>
      </div>
      <div class="row">
        <div class="col-12 pl-0">
          <div class="form-group">
            <label for="name">Name</label
            ><input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pl-0">
          <div class="form-group">
            <label for="imagePath">Bild URL</label
            ><input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pl-0">
          <img [src]="imagePath.value" class="img-responsive" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 pl-0">
          <div class="form-group">
            <label for="description">Beschreibung</label
            ><textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pl-0">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Zutat hinzuf√ºgen
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pl-0" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-8 pl-0">
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-2 pl-0">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-2 pl-0">
              <button
                class="btn btn-danger form-control"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
